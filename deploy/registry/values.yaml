nameOverride: "registry"
fullnameOverride: "registry"

team: "foundation"

iamRole: arn:aws:iam::479720515435:role/ecsInstanceRole

image:
  repository: flowcommerce/registry

resources:
  limits:
    memory: "900Mi"
  requests:
    memory: "900Mi"
    cpu: .05

jvmOpts:
   memory: 500m

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1

rollout: 
  enabled: true
  defaultAnalysis:
    errorRate:
      enabled: true
      successCondition: default(result, 0) < 0.05
    p95ResponseTime:
      enabled: true
      successCondition: default(result, 0) < 0.1
