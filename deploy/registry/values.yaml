nameOverride: "registry"
fullnameOverride: "registry"

service:
  startupHealthcheckEndpoint: /_internal_/startup
  livenessHealthcheckEndpoint: /_internal_/live
  readinessHealthcheckEndpoint: /_internal_/ready
  readinessFailureThreshold: 4
  readinessPeriodSeconds: 3
  readinessTimeoutSeconds: 3
   
team: "foundation"

image:
  repository: flowcommerce/registry

resources:
  limits:
    memory: "1000Mi"
  requests:
    memory: "1000Mi"
    cpu: .05

jvmOpts:
   memory: 500m

deployments:
  live:
    minReplicas: 2
    maxReplicas: 2
    maxUnavailable: 1
    serviceAccountName: "flow-prod-eks-production-registry-sa"
    serviceAccountIamRole: "arn:aws:iam::479720515435:role/flow-prod-eks-production-role"

nodeSelector:
  karpenter/role: workers
tolerations:
  - key: "role"
    operator: "Equal"
    value: "workers"
    effect: "NoSchedule"
topologySpreadConstraints:
  schedule: "DoNotSchedule"

rollout: 
  enabled: true
  defaultAnalysis:
    errorRate:
      successCondition: default(result, 0) < 0.05
    p95ResponseTime:
      successCondition: default(result, 0) < 0.1

datadogMonitors:
- type: trace.akka_http.request.errors-sum
  alert:
    notificationTarget: '@slack-team-foundation-notifications'
- type: trace.akka_http.request-p95
  alert:
    notificationTarget: '@slack-team-foundation-notifications'
